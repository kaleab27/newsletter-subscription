<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="email-newsletter-subscription">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="newsletter-wrapper">
        <div class="newsletter-subscription">
            <h2 class="card-header">Sign up for our newsletters</h2>
            <div class="options">
                <span style="white-space: nowrap;" class>
                    <input type="checkbox" id="in1" class="checkbox" />
                    <label for="in1" class="label">
                        <span class="main-label">Daily Bits</span>
                        <span class="label-description">Today’s biggest news</span>
                    </label>
                </span>
                <span style="white-space: nowrap;">
                    <input type="checkbox" id="in2" class="checkbox" />
                    <label for="in2" class="label">
                        <span class="main-label">The Exchange</span>
                        <span class="label-description">Art, money and markets</span>
                    </label>
                </span>
                <span style="white-space: nowrap;">
                    <input type="checkbox" id="in3" class="checkbox" />
                    <label for="in3" class="label">
                        <span class="main-label">Sponsorship</span>
                        <span class="label-description">Partnership insights</span>
                    </label>
                </span>
                <span style="white-space: nowrap;">
                    <input type="checkbox" id="in4" class="checkbox" />
                    <label for="in4" class="label">
                        <span class="main-label">Week in Review</span>
                        <span class="label-description">The week’s biggest news</span>
                    </label>
                </span>
                <span style="white-space: nowrap;">
                    <input type="checkbox" id="in5" class="checkbox" />
                    <label for="in5" class="label">
                        <span class="main-label">Event Updates</span>
                        <span class="label-description">Announcements and discounts</span>
                    </label>
                </span>
                <span style="white-space: nowrap;">
                    <input type="checkbox" id="in6" class="checkbox" />
                    <label for="in6" class="label">
                        <span class="main-label">This Week in Art</span>
                        <span class="label-description">Art news of the week</span>
                    </label>
                </span>
            </div>
            <form class="subscribe-form">
                <input type="email" name="email" class="email-input" placeholder="Enter your email address">
                <input type="button" class="subscribe-button" value="Subscribe">
        </div>
    </div>
    </div>
    <script src="index.pack.js"></script>
</body>

</html>
